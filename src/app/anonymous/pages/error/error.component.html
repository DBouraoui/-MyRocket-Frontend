<div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-gray-100 px-4">
  <div class="w-full max-w-3xl text-center">
    <!-- Code 404 Header avec animation en Tailwind uniquement -->
    <h1 class="text-9xl font-bold text-slate-800">
      <span class="sr-only">Error</span>
      <span class="inline-block transform transition-transform duration-1000 ease-in-out hover:-translate-y-2">4</span>
      <span class="inline-block transform transition-transform duration-1000 ease-in-out hover:-translate-y-2 delay-100">0</span>
      <span class="inline-block transform transition-transform duration-1000 ease-in-out hover:-translate-y-2 delay-200">4</span>
    </h1>

    <!-- Divider -->
    <div class="h-1 w-20 bg-slate-800 mx-auto my-6"></div>

    <!-- Error message -->
    <h2 class="mb-4 text-3xl font-extrabold tracking-tight text-gray-100">
      Page introuvable
    </h2>

    <!-- Description -->
    <p class="mb-8 text-xl text-gray-300">
      Désolé, nous n'avons pas pu trouver la page que vous recherchez.
    </p>

    <!-- Actions -->
    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <p-button
        label="Retour à l'accueil"
        icon="pi pi-home"
        severity="info"
        styleClass="p-button-lg"
        routerLink="/home"
      ></p-button>

      <p-button
        label="Contacter le support"
        icon="pi pi-envelope"
        severity="secondary"
        styleClass="p-button-lg p-button-outlined"
      ></p-button>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-12 text-sm text-gray-400">
    &copy; {{currentYear}} MyRocket. Tous droits réservés.
  </div>
</div>
