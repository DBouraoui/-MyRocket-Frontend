<section class="py-16 bg-gradient-to-br from-gray-900 via-slate-900 to-gray-950 text-white">
  <div class="container mx-auto px-4 max-w-5xl">
    <!-- En-tête de la page de contact -->
    <div class="text-center mb-16">
      <h1
        class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 via-blue-400 to-purple-400 mb-6"
      >
        Contactez-nous
      </h1>
      <p class="text-slate-300 text-lg max-w-2xl mx-auto mb-8">
        Vous avez un projet en tête ? Une question sur nos services ? N'hésitez pas à nous
        contacter, notre équipe vous répondra dans les plus brefs délais.
      </p>

      <div class="flex flex-wrap justify-center gap-8 mt-10">
        <!-- Élément 1 -->
        <div
          class="flex flex-col items-center p-6 rounded-lg bg-slate-800/60 backdrop-blur-sm border border-slate-700 max-w-xs"
        >
          <div
            class="w-14 h-14 rounded-full bg-indigo-800/40 flex items-center justify-center mb-4"
          >
            <i class="pi pi-envelope text-indigo-300 text-2xl"></i>
          </div>
          <h3 class="text-lg font-semibold text-slate-200 mb-2">Email</h3>
          <p class="text-slate-400 text-center mb-2">Notre équipe est à votre écoute</p>
          <a
            href="mailto:contact@example.com"
            class="text-indigo-300 hover:text-indigo-200 font-medium"
            >contact.com</a
          >
        </div>
      </div>
    </div>

    <!-- Séparateur élégant -->
    <div class="relative mb-10">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-slate-700"></div>
      </div>
      <div class="relative flex justify-center">
        <span class="px-4 bg-gray-900 text-slate-400 text-sm uppercase tracking-wider"
          >Notre formulaire</span
        >
      </div>
    </div>

    <!-- Ton formulaire de contact existant -->
    <app-anonymous-contact-form></app-anonymous-contact-form>
  </div>
</section>
