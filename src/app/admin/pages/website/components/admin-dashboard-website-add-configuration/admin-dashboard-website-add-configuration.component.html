<div class="bg-gray-900 p-6 rounded-lg shadow-lg max-w-xl mx-auto">
  <h2 class="text-2xl font-bold text-white mb-6 border-b border-gray-700 pb-2">Configuration du serveur</h2>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="mb-4">
      <label class="block text-gray-400 mb-2 text-sm font-medium">Type de serveur</label>
      <p-selectButton
        [options]="typeOption"
        formControlName="isVps"
        optionLabel="label"
        optionValue="value"
        class="w-full flex"
      ></p-selectButton>
    </div>

    <div class="mb-4">
      <label class="block text-gray-400 mb-2 text-sm font-medium">Site web</label>
      <p-select
        [options]="getWebsite()"
        formControlName="uuidWebsite"
        optionValue="value"
        optionLabel="name"
        placeholder="Selectionner un site web"
        class="w-full"
      />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="w-full">
        <p-iftalabel class="w-full block">
          <input
            pInputText
            id="username"
            formControlName="username"
            autocomplete="off"
            class="w-full"
          />
          <label for="username">Username</label>
        </p-iftalabel>
      </div>

      <div class="w-full">
        <p-iftalabel class="w-full block">
          <input
            pInputText
            id="address"
            formControlName="address"
            autocomplete="off"
            class="w-full"
          />
          <label for="address">Addresse IP</label>
        </p-iftalabel>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="w-full">
        <p-iftalabel class="w-full block">
          <input
            pInputText
            id="password"
            formControlName="password"
            autocomplete="off"
            class="w-full"
          />
          <label for="password">Mot de passe</label>
        </p-iftalabel>
      </div>

      <div class="w-full">
        <p-iftalabel class="w-full block">
          <input
            pInputText
            id="port"
            formControlName="port"
            autocomplete="off"
            class="w-full"
          />
          <label for="port">PORT</label>
        </p-iftalabel>
      </div>
    </div>

    @if (this.formGroup.get('isVps')?.value) {
      <div class="w-full">
        <p-iftalabel class="w-full block">
          <input
            pInputText
            id="publicKey"
            formControlName="publicKey"
            autocomplete="off"
            class="w-full"
          />
          <label for="publicKey">Clef public</label>
        </p-iftalabel>
      </div>
    }

    <div class="flex justify-end pt-4 border-t border-gray-700 mt-6">
      <p-button
        label="Enregistrer la config"
        severity="contrast"
        variant="outlined"
        type="submit"
        styleClass="bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg px-5 py-2.5"
      />
    </div>
  </form>
</div>
