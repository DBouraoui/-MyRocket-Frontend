<div class="min-h-screen bg-gray-950 p-4 md:p-6 lg:p-8">
  <h1 class="text-3xl font-bold text-white mb-8">Dashboard Administration</h1>

  <!-- Conteneur principal bento -->
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">

    <!-- Première boîte en haut -->
    <div class="bg-gray-900 rounded-xl shadow-lg overflow-hidden border border-gray-800 transition-all duration-300 hover:shadow-xl hover:border-blue-900/50 lg:col-span-2">
      <div class="p-5">
        <h2 class="text-xl font-semibold text-white mb-4">Création de site</h2>
        <app-admin-dashboard-website-create></app-admin-dashboard-website-create>
      </div>
    </div>

    <!-- Deuxième boîte en haut -->
    <div class="bg-gray-900 rounded-xl shadow-lg overflow-hidden border border-gray-800 transition-all duration-300 hover:shadow-xl hover:border-blue-900/50 lg:col-span-2">
      <div class="p-5">
        <h2 class="text-xl font-semibold text-white mb-4">Ajout de contrat</h2>
        <app-admin-dashboard-website-add-contract></app-admin-dashboard-website-add-contract>
      </div>
    </div>

    <div class="bg-gray-900 rounded-xl shadow-lg overflow-hidden border border-gray-800 transition-all duration-300 hover:shadow-xl hover:border-blue-900/50 lg:col-span-2">
      <div class="p-5">
        <h2 class="text-xl font-semibold text-white mb-4">Ajout d'un contrat de maintenance</h2>
        <app-admin-dashboard-website-maintenance></app-admin-dashboard-website-maintenance>
      </div>
    </div>

    <!-- Troisième boîte en haut -->
    <div class="bg-gray-900 rounded-xl shadow-lg overflow-hidden border border-gray-800 transition-all duration-300 hover:shadow-xl hover:border-blue-900/50 lg:col-span-2">
      <div class="p-5">
        <h2 class="text-xl font-semibold text-white mb-4">Ajout d'une configuration</h2>
        <app-admin-dashboard-website-add-configuration></app-admin-dashboard-website-add-configuration>
      </div>
    </div>

    <!-- Grande boîte en dessous (span sur toutes les colonnes) -->
    <div class="lg:col-span-4 bg-gray-900 rounded-xl shadow-lg overflow-hidden border border-gray-800 transition-all duration-300 hover:shadow-xl hover:border-blue-900/50">
    <app-admin-dashboard-website-display></app-admin-dashboard-website-display>
    </div>
  </div>
</div>
