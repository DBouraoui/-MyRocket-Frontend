<div class="min-h-screen bg-gradient-to-b from-gray-950 to-gray-900 p-4 md:p-6 lg:p-8">
  <div class="max-w-7xl mx-auto">
    <!-- En-tête de page avec titre et sous-titre -->
    <div class="mb-8">
      <div class="flex items-center mb-2">
        <div class="w-1.5 h-8 bg-indigo-500 rounded mr-3"></div>
        <h1 class="text-3xl font-bold text-white">Dashboard Administration</h1>
      </div>
      <p class="text-gray-400 ml-4">Gérez les sites, contrats et configurations</p>
    </div>

    <!-- Section de gestion des sites -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
        <i class="pi pi-cog text-indigo-400 mr-2"></i>
        Gestion des sites
      </h2>

      <!-- Grille des actions principales -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <!-- Création de site -->
        <div
          class="bg-gray-800 rounded-lg shadow-lg overflow-hidden border border-gray-700 transition-all duration-300 hover:shadow-xl hover:border-indigo-700/30"
        >
          <div class="bg-gray-750 p-4 border-b border-gray-700 flex items-center">
            <div
              class="w-10 h-10 rounded-lg bg-indigo-900/30 flex items-center justify-center mr-3"
            >
              <i class="pi pi-plus text-indigo-400"></i>
            </div>
            <h3 class="text-lg font-medium text-white">Création de site</h3>
          </div>
          <div class="p-5">
            <app-admin-dashboard-website-create></app-admin-dashboard-website-create>
          </div>
        </div>

        <!-- Ajout de contrat -->
        <div
          class="bg-gray-800 rounded-lg shadow-lg overflow-hidden border border-gray-700 transition-all duration-300 hover:shadow-xl hover:border-blue-700/30"
        >
          <div class="bg-gray-750 p-4 border-b border-gray-700 flex items-center">
            <div class="w-10 h-10 rounded-lg bg-blue-900/30 flex items-center justify-center mr-3">
              <i class="pi pi-file-contract text-blue-400"></i>
            </div>
            <h3 class="text-lg font-medium text-white">Ajout de contrat</h3>
          </div>
          <div class="p-5">
            <app-admin-dashboard-website-add-contract></app-admin-dashboard-website-add-contract>
          </div>
        </div>

        <!-- Ajout contrat de maintenance -->
        <div
          class="bg-gray-800 rounded-lg shadow-lg overflow-hidden border border-gray-700 transition-all duration-300 hover:shadow-xl hover:border-teal-700/30"
        >
          <div class="bg-gray-750 p-4 border-b border-gray-700 flex items-center">
            <div class="w-10 h-10 rounded-lg bg-teal-900/30 flex items-center justify-center mr-3">
              <i class="pi pi-wrench text-teal-400"></i>
            </div>
            <h3 class="text-lg font-medium text-white">Ajout de contrat de maintenance</h3>
          </div>
          <div class="p-5">
            <app-admin-dashboard-website-maintenance></app-admin-dashboard-website-maintenance>
          </div>
        </div>

        <!-- Ajout de configuration -->
        <div
          class="bg-gray-800 rounded-lg shadow-lg overflow-hidden border border-gray-700 transition-all duration-300 hover:shadow-xl hover:border-cyan-700/30"
        >
          <div class="bg-gray-750 p-4 border-b border-gray-700 flex items-center">
            <div class="w-10 h-10 rounded-lg bg-cyan-900/30 flex items-center justify-center mr-3">
              <i class="pi pi-server text-cyan-400"></i>
            </div>
            <h3 class="text-lg font-medium text-white">Ajout de configuration</h3>
          </div>
          <div class="p-5">
            <app-admin-dashboard-website-add-configuration></app-admin-dashboard-website-add-configuration>
          </div>
        </div>
      </div>
    </div>

    <!-- Section d'affichage des sites -->
    <div>
      <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
        <i class="pi pi-list text-indigo-400 mr-2"></i>
        Liste des sites
      </h2>

      <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden border border-gray-700">
        <app-admin-dashboard-website-display></app-admin-dashboard-website-display>
      </div>
    </div>
  </div>
</div>
