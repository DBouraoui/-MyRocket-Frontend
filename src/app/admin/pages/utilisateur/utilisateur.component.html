<!-- Page d'administration des utilisateurs en Bento Design -->
<div class="min-h-screen bg-slate-950 p-4 md:p-6">
  <h1 class="text-2xl md:text-3xl font-bold text-white mb-4 md:mb-8">
    Administration des Utilisateurs
  </h1>

  <!-- Layout Bento -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
    <!-- Métriques utilisateurs -->
    <div class="md:col-span-1">
      <app-dashboard-admin-users-metrics></app-dashboard-admin-users-metrics>
    </div>

    <!-- Recherche utilisateurs -->
    <div
      class="bg-slate-900 rounded-xl shadow-lg overflow-hidden p-4 md:p-5 border border-slate-800 md:col-span-2 lg:col-span-2"
    >
      <h2 class="text-lg md:text-xl font-bold text-indigo-400 mb-3 md:mb-4 flex items-center">
        <span class="pi pi-search mr-2"></span>
        Recherche Utilisateurs
      </h2>

      <app-dashboard-admin-users-search></app-dashboard-admin-users-search>
    </div>

    <!-- Formulaire d'ajout d'utilisateur -->
    <div
      class="md:col-span-2 lg:col-span-2 bg-slate-900 rounded-xl shadow-lg overflow-hidden border border-slate-800"
    >
      <div class="p-4 md:p-5 border-b border-slate-800 bg-slate-800/50">
        <h2 class="text-lg md:text-xl font-bold text-indigo-400 flex items-center">
          <span class="pi pi-user-plus mr-2"></span>
          Ajout d'Utilisateur
        </h2>
      </div>

      <!-- Formulaire existant -->
      <div class="p-4 md:p-5">
        <app-create-user-form></app-create-user-form>
      </div>
    </div>

    <!-- Module vide - Pour contenu futur -->
    <div
      class="bg-slate-900 rounded-xl shadow-lg overflow-hidden p-4 md:p-5 border border-slate-800 flex flex-col items-center justify-center min-h-32 md:min-h-40"
    >
      <div class="text-center p-3 md:p-6">
        <div
          class="w-12 h-12 md:w-16 md:h-16 bg-indigo-900/50 rounded-full flex items-center justify-center mx-auto mb-3 md:mb-4"
        >
          <i class="pi pi-plus text-indigo-400 text-xl md:text-2xl"></i>
        </div>
        <h3 class="text-base md:text-lg font-medium text-white mb-1 md:mb-2">Module Additionnel</h3>
        <p class="text-slate-400 text-xs md:text-sm mb-3 md:mb-4">
          Espace disponible pour une fonctionnalité supplémentaire
        </p>
        <p-button
          label="Configurer"
          icon="pi pi-cog"
          severity="secondary"
          styleClass="p-button-outlined p-button-sm"
        ></p-button>
      </div>
    </div>
  </div>
</div>
